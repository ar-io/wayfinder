name: Core Library

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/core/**'
      - '.github/workflows/core.yml'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/core/**'
      - '.github/workflows/core.yml'
      - 'package.json'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Lint
      run: yarn lint:check

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Test
      run: yarn test:unit

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build core library
      run: yarn workspace @ar.io/wayfinder-core build
      
    # TODO: Upload artifacts and use changeset for publishing new versions
